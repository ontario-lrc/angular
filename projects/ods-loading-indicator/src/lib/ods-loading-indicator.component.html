<ng-container *ngIf="type === 'overlay' then overlayLoading" />
<ng-container *ngIf="type === 'section' then sectionLoading" />

<ng-template #overlayLoading>
	<div class="ontario-loading-indicator__overlay" aria-hidden="false" role="alert" aria-live="assertive">
		<ng-container *ngTemplateOutlet="sectionLoading" />
	</div>
</ng-template>

<ng-template #sectionLoading>
	<div class="ontario-loading-indicator" [class.block]="type === 'section'">
		<ng-container *ngTemplateOutlet="content" />
	</div>
</ng-template>

<ng-template #content>
	<svg class="ontario-loading-indicator__spinner" viewBox="25 25 50 50" xmlns="http://www.w3.org/2000/svg">
		<circle cx="50" cy="50" r="20" fill="none" stroke-width="4" />
	</svg>

	<ng-content />
</ng-template>
