<ng-container *ngIf="type === 'overlayAll' then overlayAllLoading" />
<ng-container *ngIf="type === 'overlaySection' then overlaySectionLoding" />
<ng-container *ngIf="type === 'inlineSection' then inlineSectionLoading" />

<ng-template #overlayAllLoading>
	<div class="ontario-loading-indicator__overlay" aria-hidden="false" role="alert" aria-live="assertive">
		<ng-container *ngTemplateOutlet="inlineSectionLoading" />
	</div>
</ng-template>

<ng-template #inlineSectionLoading>
	<div class="ontario-loading-indicator">
		<ng-container *ngTemplateOutlet="content" />
	</div>
</ng-template>

<ng-template #content>
	<svg class="ontario-loading-indicator__spinner" viewBox="25 25 50 50" xmlns="http://www.w3.org/2000/svg">
		<circle cx="50" cy="50" r="20" fill="none" stroke-width="4" />
	</svg>

	<ng-content />
</ng-template>

<ng-template #overlaySectionLoding>
	<div class="ontario-loading-indicator__overlay sectionOverlay" aria-hidden="false" role="alert" aria-live="assertive">
		<ng-container *ngTemplateOutlet="inlineSectionLoading" />
	</div>
</ng-template>
