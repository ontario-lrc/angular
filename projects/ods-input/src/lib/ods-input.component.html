<div class="ontario-form-group">
	<label class="ontario-label" [for]="getLabelFor">
		<span [innerHTML]="label">
			{{label}}
		</span>

		<span class="ontario-label__flag" *ngIf="isRequired">
			({{requiredText}})
		</span>
	</label>

	<p class="ontario-hint" [id]="getInputHintText" [innerHTML]="hintText" *ngIf="hintText !== undefined">
		{{hintText}}
	</p>

	<input class="ontario-input" [type]="type" [id]="getInputId" [attr.min]="type === 'number' && min ? min : null" [attr.max]="type === 'number' && max ? max : null" />
</div>
