<div class="ontario-step-indicator">
	<div class="ontario-row">
		<div class="ontario-columns ontario-small-12">
			<div [ngClass]="hasBackButton ? 'ontario-step-indicator--with-back-button' : 'ontario-step-indicator--without-back-button'">
				<button type="button" class="ontario-button ontario-button--tertiary" *ngIf="hasBackButton">
					<img src="..\assets\ontario-icon-chevron-left.svg" [alt]="chevronLeftAltText" aria-hidden="true" />

					{{backText}}
				</button>

				<span class="ontario-h4">
					{{stepText}}
				</span>
			</div>

			<hr />
		</div>
	</div>
</div>
